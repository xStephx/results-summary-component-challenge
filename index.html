<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Custom Style -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <!-- Main Container -->
  <main class="container">

    <!-- First Section - item-1 -->
    <section class="item-1">
      <h3>Your Result</h3>
      <div class="circle">
        <p id="big-num">76</p>
        of 100
      </div>
      <h1>Great</h1>
      You scored higher than 65% of the people who have taken these tests.
    </section>

    <!-- Second Section - item-2 -->
    <section class="item-2">
      <h3>Summary</h3>
      <div class="reaction for-data">
        <div class="space-1">
          <img src="assets/images/icon-reaction.svg" alt="Reaction Icon">
          <span class="summary-text">Reaction</span>
        </div>
        <div class="space-2">
          <span class="span-dark-text">80</span>
          <span class="span-lighter-text"> / 100</span>
        </div>
      </div>
      <div class="memory for-data">
        <div class="space-1">
          <img src="assets/images/icon-memory.svg" alt="Memory Icon">
          <span class="summary-text">Memory</span>
        </div>
        <div class="space-2">
          <span class="span-dark-text">92</span>
          <span class="span-lighter-text">/ 100</span>
        </div>
      </div>
      <div class="verbal for-data">
        <div class="space-1">
          <img src="assets/images/icon-verbal.svg" alt="Verbal Icon">
          <span>Verbal</span>
        </div>
        <div class="space-2">
          <span class="span-dark-text">61</span>
          <span class="span-lighter-text">/ 100</span>
        </div>
      </div>
      <div class="visual for-data">
        <div class="space-1">
          <img src="assets/images/icon-visual.svg" alt="Visual Icon">
          <span>Visual</span>
        </div>
        <div class="space-2">
          <span class="span-dark-text">72</span>
          <span class="span-lighter-text">/ 100</span>
        </div>
      </div>
      <div class="btn">Continue</div>
    </section>
  </main>

  <!--Footer -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/xStephx" target="_blank">Steph</a>.
  </footer>
</body>

</html>
